
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/i1.png">

    <title>Login Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin", action="" method = 'post'>
      <div class="text-center mb-4">
        <img class="mb-4" src="/static/images/c1.png" alt="" width="216" height="216">
        <h1 class="h3 mb-3 font-weight-normal">Company Manager</h1>
      </div>

      <div class="form-label-group">
        <input type="text" name = "email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="text" name = "password" id="inputPassword" class="form-control" placeholder="Password">
        <label for="inputPassword">Password</label>
      </div>

      <input type = "submit" class = "btn btn-lg btn-primary btn-block" name = "Login" value = "Login">
       <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
    </form>
  </body>
</html>
